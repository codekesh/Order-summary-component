<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen and (min-width:375px) and (max-width:1440px)" href="mobile_desktop.css">
  <link rel="stylesheet" href="desktop-design.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" media="screen and (min-width:1440px)" href="./desktop_design.css">
  <link rel="stylesheet" media="screen and (min-width:375px) and (max-width:1440px)" href="./mobile_design.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <main id="card">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <h2 class="font dablue">Order Summary</h2>
    <p class="para font deblue">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
      you like! </p>
    <div class="button font">
      <div class="plan">
        <img src="./images/icon-music.svg" alt="icon-music">
        <div class="font">
          <span class="dablue">Annual Plan</span>
          <span>Change</span>
          <p id="package" class="deblue">$59.99/year</p>
        </div>
      </div>
      <div class="button1 font">Proceed to Payment</div>
      <div class="button2 font deblue">Cancel Order</div>
    </div>
  </main>
</body>

</html>
